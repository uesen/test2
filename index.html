<!DOCTYPE html>
<html>
	<head>
		<title>sotsusei</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
        
		<style>
			body {
				background-color: #000000;
			}

			#blocker {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="blocker"></div>

		<script type="module">

			import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.module.js';

			import { TrackballControls } from './js/TrackballControls.js';
            import { FirstPersonControls } from './js/FirstPersonControls.js';
            import { PointerLockControls } from './js/PointerLockControls.js';
            
            
			import { CSS3DRenderer, CSS3DObject } from './js/CSS3DRenderer.js';
            import { Clock } from './js/Clock.js';
            
            import { EffectComposer } from './js/EffectComposer.js';
			import { RenderPass } from './js/RenderPass.js';
			import { ShaderPass } from './js/ShaderPass.js';

			var camera, scene, renderer;
			var controls, clock;

			var Element = function ( id, x, y, z, ry ) {

				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '270px';
				div.style.backgroundColor = '#000';

				var iframe = document.createElement( 'iframe' );
				iframe.style.width = '480px';
				iframe.style.height = '270px';
				iframe.style.border = '0px';
				iframe.src = [ 'https://www.youtube.com/embed/', id, '?rel=0&','mute=1&autoplay=1','&controls=0&','version=3&loop=1&playlist=', id].join( '' );
				div.appendChild( iframe );

				var object = new CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			};

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 500, 500, 500 );

				scene = new THREE.Scene();

				renderer = new CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				var group = new THREE.Group();
				group.add( new Element( 'ufslsvJ3PhY', 0, 0, 240, 0 ) );
				group.add( new Element( 'ufslsvJ3PhY', 240, 0, 0, Math.PI / 2 ) );
				group.add( new Element( 'ufslsvJ3PhY', 0, 0, - 240, Math.PI ) );
				group.add( new Element( 'ufslsvJ3PhY', - 240, 0, 0, - Math.PI / 2 ) );
				scene.add( group );
                
                //TrackballControlsをonにするときはココ
                /*
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4;
                */
                
                controls = new PointerLockControls(camera, document.body);
                
                clock = new THREE.Clock();
                /*
                //FPSはここ
                controls = new FirstPersonControls(camera, renderer.domElement);
                controls.movementSpeed = 1000;
				controls.lookSpeed = 0.1;
                */
                /////////////////////////////////////////
                
				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera

				var blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';
                //blocker.style.display = '';

                //FPSのときにはここも消そう！
                
				controls.addEventListener( 'start', function () {

					blocker.style.display = '';

				} );
				controls.addEventListener( 'end', function () {

					blocker.style.display = 'none';

				} );
                

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
                controls.handleResize();

			}

			function animate() {
                
				requestAnimationFrame( animate );
				controls.update(clock.getDelta());
				renderer.render( scene, camera );
                
                

			}

		</script>
	</body>
</html>
